name: Deploy to web apps

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, staging, prod)'
        required: true
        default: 'dev'

env:
  ACR_REGISTRY: azureapps.azurecr.io
  IMAGE_NAME: nodejs-app
  TERRAFORM_DIR: terraform
  APP_DIR: app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.APP_DIR }}
          push: true
          tags: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.environment || 'dev' }}
          build-args: |
            ENV=${{ github.event.inputs.environment || 'dev' }}

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: deployments/${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: deployments/${{ env.TERRAFORM_DIR }}
        run: |
          terraform apply -auto-approve

  deploy-app:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ github.event.inputs.environment || 'dev' }}-nodejs-app
          images: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.environment || 'dev' }}

  test:
    runs-on: ubuntu-latest
    needs: deploy-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get App URL
        id: get-url
        run: |
          APP_URL=$(terraform -chdir=${{ env.TERRAFORM_DIR }} output -raw app_service_url)
          echo "APP_URL=$APP_URL" >> $GITHUB_ENV

      - name: Test Application
        run: |
          curl -s -o /dev/null -w "%{http_code}" $APP_URL | grep 200 || { echo "App not reachable"; exit 1; }
          echo "Application is up and running at $APP_URL"
